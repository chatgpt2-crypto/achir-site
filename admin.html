<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة تحكم منصة أشير</title>

<style>

body{
font-family:Arial;
background:#f5f7fa;
padding:20px;
}

.box{
background:#fff;
padding:20px;
border-radius:12px;
max-width:900px;
margin:auto;
}

input{
width:100%;
padding:12px;
margin:10px 0;
font-size:16px;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:12px;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:10px;
border:1px solid #ddd;
text-align:center;
}

th{
background:#0b1a2e;
color:white;
}

</style>

</head>
<body>

<div class="box">

<h2>لوحة تحكم منصة أشير</h2>

<div id="login">

<input type="password" id="pass" placeholder="كلمة السر">

<button onclick="login()">دخول</button>

<p id="msg"></p>

</div>

<div id="panel" style="display:none">

<p id="count"></p>

<table>

<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>

<tbody id="orders"></tbody>

</table>

</div>

</div>

<script>

const PASSWORD = "admin47";

const API = "https://achir-backend-1.onrender.com/api/orders";

function login(){

const p = document.getElementById("pass").value;

if(p === PASSWORD){

document.getElementById("login").style.display="none";

document.getElementById("panel").style.display="block";

load();

}else{

document.getElementById("msg").innerHTML="❌ كلمة سر خاطئة";

}

}

function load(){

fetch(API)
.then(r=>r.json())
.then(data=>{

document.getElementById("count").innerHTML =
"عدد الطلبات: "+data.length;

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>
<button onclick="del('${o.id}')">حذف</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

});

}

function del(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(()=>load());

}

</script>

</body>
</html>
