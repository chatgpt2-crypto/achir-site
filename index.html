<!DOCTYPE html><html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة أشير</title><style>
body{
font-family: Arial;
background:#f4f6f9;
padding:20px;
direction:rtl;
}

.container{
max-width:500px;
margin:auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input,textarea,button{
width:100%;
margin-top:10px;
padding:10px;
font-size:16px;
}

button{
background:#ff6600;
color:white;
border:none;
cursor:pointer;
}

button:hover{
background:#e65c00;
}

#result{
margin-top:15px;
color:green;
}
</style></head>
<body><div class="container"><h2>إرسال طلب جديد</h2><input id="name" placeholder="الاسم"><input id="phone" placeholder="رقم الهاتف"><input id="city" placeholder="المدينة"><textarea id="note" placeholder="ملاحظة"></textarea><button onclick="sendOrder()">إرسال الطلب</button>

<div id="result"></div></div><script>

async function sendOrder(){

const name=document.getElementById("name").value;
const phone=document.getElementById("phone").value;
const city=document.getElementById("city").value;
const note=document.getElementById("note").value;

const res=await fetch("https://achir-backend.onrender.com/api/orders",{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
name:name,
phone:phone,
city:city,
note:note
})
});

const data=await res.json();

document.getElementById("result").innerHTML="تم إرسال الطلب بنجاح ✔";

}

</script>
<script>
const API_URL = "https://achir-backend.onrender.com/api/orders";

document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.querySelector('input[placeholder="الاسم"]').value;
    const phone = document.querySelector('input[placeholder="رقم الهاتف"]').value;
    const city = document.querySelector('input[placeholder="المدينة"]').value;
    const note = document.querySelector('textarea').value;

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name,
                phone,
                city,
                note
            })
        });

        if(res.ok){
            alert("تم إرسال الطلب بنجاح ✅");
        }else{
            alert("فشل الإرسال ❌");
        }

    } catch(err){
        alert("خطأ في الاتصال بالسيرفر");
    }
});
</script>


</body>
</html>
