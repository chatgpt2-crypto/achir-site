<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة تحكم أشير - Super Admin</title>

<style>

body{
font-family:Arial;
background:#f4f6f9;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:12px;
max-width:900px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input{
width:100%;
padding:12px;
margin:10px 0;
font-size:16px;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:12px;
width:100%;
font-size:16px;
border-radius:6px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th{
background:#0b1a2e;
color:white;
padding:10px;
}

td{
padding:10px;
border:1px solid #ddd;
text-align:center;
}

.delete{
background:red;
padding:6px 10px;
}

</style>

</head>
<body>

<div class="box">

<h2>لوحة تحكم أشير</h2>

<div id="loginBox">

<input type="password" id="password" placeholder="ادخل كلمة السر">

<button onclick="login()">دخول</button>

<p id="msg"></p>

</div>

<div id="panel" style="display:none">

<p id="count"></p>

<table>

<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>

<tbody id="orders"></tbody>

</table>

</div>

</div>

<script>

// كلمة السر الصحيحة
const PASSWORD = "121212";

// Backend الصحيح
const API = "https://achir-backend-1.onrender.com/api/orders";

function login(){

const pass = document.getElementById("password").value;

if(pass === PASSWORD){

document.getElementById("loginBox").style.display="none";

document.getElementById("panel").style.display="block";

loadOrders();

}else{

document.getElementById("msg").innerHTML="❌ كلمة السر خاطئة";

}

}

function loadOrders(){

fetch(API)
.then(res=>res.json())
.then(data=>{

document.getElementById("count").innerHTML =
"عدد الطلبات: "+data.length;

let html="";

data.forEach(order=>{

html+=`
<tr>
<td>${order.name}</td>
<td>${order.phone}</td>
<td>${order.city}</td>
<td>
<button class="delete"
onclick="deleteOrder('${order.id}')">
حذف
</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

})
.catch(()=>{
alert("فشل الاتصال بالBackend");
});

}

function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(()=>loadOrders());

}

</script>

</body>
</html>
