<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة أشير - الطلب</title>

<style>

body{
font-family:Arial;
background:#f4f6f9;
margin:0;
}

header{
background:#0b1d3a;
color:white;
padding:20px;
text-align:center;
font-size:22px;
}

.container{
max-width:500px;
margin:30px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:6px;
border:1px solid #ccc;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:6px;
background:#ff7a00;
color:white;
font-size:18px;
cursor:pointer;
}

button:hover{
background:#e66d00;
}

.success{
color:green;
text-align:center;
margin-top:10px;
}

</style>

</head>

<body>

<header>
منصة أشير - صفحة الطلب
</header>

<div class="container">

<input id="name" placeholder="الاسم">

<input id="phone" placeholder="الهاتف">

<input id="city" placeholder="المدينة">

<button onclick="sendOrder()">إرسال الطلب</button>

<div class="success" id="msg"></div>

</div>

<script>

const API_URL="https://achir-backend-1.onrender.com/api/orders";

async function sendOrder(){

const name=document.getElementById("name").value;
const phone=document.getElementById("phone").value;
const city=document.getElementById("city").value;

if(!name||!phone||!city){
alert("املأ كل الحقول");
return;
}

await fetch(API_URL,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
name,
phone,
city
})
});

document.getElementById("msg").innerHTML="تم إرسال الطلب بنجاح";

}

</script>

</body>
</html>
