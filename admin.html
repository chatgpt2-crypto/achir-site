<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم</title>

<style>

body{
font-family:Arial;
background:#f3f5f9;
margin:0;
direction:rtl;
}

.header{
background:#0b1d3a;
color:white;
padding:20px;
text-align:center;
}

.container{
max-width:700px;
margin:20px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#0b1d3a;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

button{
background:red;
color:white;
border:none;
padding:5px;
cursor:pointer;
}

.refresh{
background:#ff7a00;
margin-bottom:10px;
padding:10px;
}

</style>
</head>

<body>

<div class="header">
<h2>لوحة تحكم منصة أشير</h2>
</div>

<div class="container">

<button class="refresh" onclick="loadOrders()">تحديث</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders"></tbody>

</table>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

function loadOrders(){

fetch(API)
.then(res=>res.json())
.then(data=>{

let html="";

data.reverse().forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>
<button onclick="deleteOrder('${o.id}')">X</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

});

}

function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(()=>{
loadOrders();
});

}

loadOrders();

</script>

</body>
</html>
