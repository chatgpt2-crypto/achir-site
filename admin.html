<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم</title>

<style>

body{
font-family:Arial;
background:#f4f6f9;
margin:0;
}

header{
background:#0b1d3a;
color:white;
padding:20px;
text-align:center;
font-size:22px;
}

.container{
max-width:900px;
margin:30px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#0b1d3a;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

button{
padding:6px 10px;
border:none;
border-radius:4px;
background:red;
color:white;
cursor:pointer;
}

</style>

</head>

<body>

<header>
لوحة تحكم منصة أشير
</header>

<div class="container">

<button onclick="loadOrders()">تحديث</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>التاريخ</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders"></tbody>

</table>

</div>

<script>

const API_URL="https://achir-backend-1.onrender.com/api/orders";

async function loadOrders(){

const res=await fetch(API_URL);
const data=await res.json();

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>${o.created_at}</td>
<td>
<button onclick="deleteOrder(${o.id})">
حذف
</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

}

async function deleteOrder(id){

await fetch(API_URL+"/"+id,{
method:"DELETE"
});

loadOrders();

}

loadOrders();

</script>

</body>
</html>
